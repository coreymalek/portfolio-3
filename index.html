<!DOCTYPE HTML>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Doug Christ</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://fonts.googleapis.com/css?family=Candal|Cherry+Cream+Soda|Rasa" rel="stylesheet">
    <link rel="stylesheet" href="reset.css">
    <link rel="stylesheet" href="icons.css">
    <link rel="stylesheet" href="base.css">
    <link rel="stylesheet" href="layout.css">
    <link rel="stylesheet" href="modules.css">
    <script id="blog-template" type="text/x-handlebars-template">
      <section>
        <h1>{{title}}</h1>
        <div>
          <h2>{{author}}</h2>
          <time pubdate datetime="{{publishedDate}}">{{publishStatus}}</time>
        </div>
        <img src="{{img}}">
        <div class="blogText">
          {{{narrativeHTML}}}
        </div>
      </section>
    </script>
  </head>
  <body>
    <header>
      <div class="myName">
        <h1>DOUG CHRIST</h1>
      </div>
      <nav>
        <div class ="icon-menu"></div>
        <ul>
          <li class="tab" data-content="contact"><a href="#" class="icon-envelop">Contact</a></li>
          <li class="tab" data-content="bio"><a href="#" class="icon-user-tie">Bio</a></li>
          <li class="tab" data-content="projects"><a href="#" class="icon-newspaper">Projects</a></li>
          <li class="tab" data-content="home"><a href="#" class="icon-home3">Home</a></li>
        </ul>
      </nav>
      <div class="starfish">
        <img src="images/starfish.jpg">
      </div>
    </header>
    <main>
    </main>
    <footer>
      <div class="bottomBox">
        <ul>
          <a href="https://www.facebook.com/Doug.Christ"><li class="icon-facebook2"></li></a>
          <a href="https://twitter.com/dougchrist"><li class="icon-twitter"></li></a>
          <a href="https://github.com/dougachrist"><li class="icon-github"></li></a>
        </ul>
      </div>
    </footer>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/handlebarsjs/4.0.5/handlebars.min.js"></script>
    <script src="blogArticles.js"></script>
    <script src="app.js"></script>
    <script src="home.js"></script>
  </body>
</html>
